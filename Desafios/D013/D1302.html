<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
        }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <TD>E</TD>
                <TD>F</TD>
            </tr>
            <TR>
                <TD>G</TD>
                <TD>H</TD>
                <TD>I</TD>
            </TR>
            <TR>
                <TD>J</TD>
                <TD>L</TD>
                <TD>M</TD>
            </TR>
            <TR>
                <TD colspan="4">N</TD>
            </TR>
        </tbody>
    </table>
    
</body>
</html>
