<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: solid 1px black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cells Merge</h1>
    <table>
        <tr>
            <td>A</td>
            <TD colspan="2" >B</TD>
        
        </tr>
        <TR>
            <TD rowspan="3">D</TD>
            <TD >E</TD>
            <TD rowspan="2" >F</TD>
        </TR>
        <TR>
            <TD>H</TD>
          
        </TR>
        <TR>
         
       
            <TD colspan="2">M</TD>
        </TR>
    </table>
</body>
</html>
