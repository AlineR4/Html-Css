<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
         border-collapse: collapse; 
         margin: auto;
         width: 400px;
         height: 400px;
        }
        td{
            border: 1px solid blue;
           text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>My first Table</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <TD>B3</TD>
            <TD>C3</TD>
        </tr>
        <tr>
            <td>A4</td>
            <TD>B4</TD>
            <TD>C4</TD>
        </tr>
    </table>
</body>
</html>
