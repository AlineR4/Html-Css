<!DOCTYPE html>

<head>

    <title>Trabalhando com Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <p><h2>Ordered Lists</h2></p>
    <p>
        <ol type="I">
            <li> Acordar</li>
            <li>Tomar Caf√©</li>
            <li>Escovar os dentes</li>
            <li>Arrumar a Cama</li>
        </ol>
    </p>
    <p>
        <h2>Unordered Lists</h2>
        <p>
            <ul type="square">
                <LI>HTML</LI>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </p>
    </p>
    <p><h2>Definition List</h2></p>

        <dl>
            <dt>HTML</dt>
            <DD>HyperTextMarkupLanguage</DD>
            <dt>CSS</dt>
            <dd>CascatingStyleSheets</dd>
        </dl>
    </p>
    <p><h2>Juntando Listas</h2></p>
    <p></p>

</html>
