<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
      body {
        background-color: bisque;
      }
    </style>
</head>
<body>
    <a href="#" onclick="clicked()" >Click here</a>
    <div id="output"> </div>
    <script>
        function clicked() {
            s = window.document.getElementById("output")
            s.innerHTML += "<p> You clicked! </p>" 
        }
    </script>
</body>
</html>
